<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@200;300;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css" />
    <title>Simple Tailwind Starter</title>
  </head>
  <body>
    <!-- Hero section -->
    <section id="hero">
      <div class="flex flex-row justify-evenly pb-16 mx-0 py-8 xl: py-24">
          <img src="logo/logo-rect.png" alt="" class="max-w-1/2 mx-auto my-8 md:w-1/3 py-8 xl:w-1/3 mx-16">
          <div class="mr-0 w-1/2 xl:w-1/3">
      </div>
    </section>
    <!-- content container -->
    <div class="container relative mx-auto max-w-8xl md:p-10">
      <!-- mavigation calss -->
      <nav class="mx-auto py-12">
        <!-- flex container for nav items -->
          <div class="flex items-center justify-center space-x-10 uppercase text-greyishBlue px-6 md:text-xl md:pb-16 md:space-x-12 xl:space-x-16 xl:text-3xl">
            <a href="#o-mnie" class="traciking-widest font-bold hover:text-softRed">o mnie</a>
            <a href="#oferta" class="traciking-widest font-bold  hover:text-softRed">oferta</a>
            <a href="#wspolpraca" class="traciking-widest font-bold  hover:text-softRed">wspolpraca</a>
            <a href="#kontakt" class="traciking-widest font-bold  hover:text-softRed hover:bg-blue-300">kontakt</a>
          </div>
      </nav>
      <!--O mnie section -->
      <section id="o-mnie">
        <!-- container for items -->
        <div class="flex flex-col justify-center align-center mx-auto py-16 md:flex-row flex-wrap">
          <div class="basis-full text-6xl px-auto mx-auto text-center font-regular">
            O mnie
          </div>
          <img src="images/about-me.png" alt="" class="max-w-md mx-auto px-16 py-6 lg:mr-0 lg:pr-6">
          <div class="max-w-md mx-auto self-center text-center py-6 px-16 text-xl md:text-left lg:ml-0 lg:pl-6">
            <p class="mx-auto text-3xl font-extralight">
              Nazywam się Kinga Wysocka i
              jestem dyplomowanym
              dietetykiem oraz studentką
              psychodietetyki.
              <br><br>
              Moją misją jest pokazanie Tobie,
              że może być przyjemnością! Razem dotrzemy
              do celu!
              zdrowy styl życia
            </p>
          </div>
        </div>
      </section>

      



    </div>

  </body>
</html>
