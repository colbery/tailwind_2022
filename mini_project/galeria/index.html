    <script src="https://cdn.tailwindcss.com"></script>
    <title>Galeria</title>

  <body>

          </div>

            <a href="">Ilustracje</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"

            <div

            ></div>
          </div>
          <div class="group">
            <a href="">Ikony</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </div>
        </div>

        <div
          class="flex flex-col justify-between space-y-5 md:space-y-0 md:flex-row"
        ></div>
      </div>
    </div>

</html>
